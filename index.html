<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank | Login</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/bank-icon.png" type="image/x-icon">
</head>

<body>
    <!-- Header: Start -->
    <header class="max-w-xl mx-auto px-3 lg:px-10 mt-10">
        <h1 class="text-center text-2xl md:text-3xl lg:text-5xl font-bold text-cyan-600">Baaper Bank</h1>
    </header>
    <!-- Header: End -->

    <!-- Main: Start -->
    <main class="max-w-xl mx-auto my-5 lg:my-12">
        <!-- User Login Section -->
        <section class="bg-cyan-50 p-10 w-full rounded drop-shadow-lg">
            <div class="flex flex-col justify-center items-center">
                <h2 class="text-xl md:text-2xl lg:text-3xl font-semibold mb-2 text-center">Please Login</h2>
                <hr class="w-full lg:w-9/12 mb-5">
                <input class="px-4 py-3 block mb-2 border w-full lg:w-9/12 rounded outline-none" type="email" id="email"
                    placeholder="Enter Your Email">
                <input class="px-4 py-3 block mb-2 border w-full lg:w-9/12 rounded outline-none" type="password"
                    id="password" placeholder="Enter Your Password">
                <button id="btn-login"
                    class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold px-4 py-3 w-full lg:w-9/12 rounded uppercase">Login</button>
            </div>
        </section>
        <!-- User Login Section -->
    </main>
    <!-- Main: End -->

    <!-- Footer: Start -->
    <footer class="max-w-xl mx-auto mt-5 lg:mt-12">
        <hr class="my-5">
        <p class="text-center">&copy; BaaperBank&trade; 2023. All right reserved.</p>
        <p class="text-center text-gray-400 font-medium">[<a href="https://github.com/rocktohq/baaper-bank"><span
                    class="text-cyan-500">&#8944; Github</span>: <span class="text-red-500">Source Code
                    &#8945;</span></a>]</p>
    </footer>
    <!-- Footer: ENd -->

    <!-- Scripts: Start -->
    <script src="assets/js/login.js"></script>
    <!-- Scripts: End -->
</body>

</html>
