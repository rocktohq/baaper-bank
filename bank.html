<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/bank-icon.png" type="image/x-icon">
</head>

<body>
    <!-- Header: Start -->
    <header class="max-w-screen-lg mx-auto mt-12">
        <h1 class="text-center text-2xl md:text-3xl lg:text-5xl font-bold text-cyan-600">Baaper Bank</h1>
    </header>
    <!-- Header: End -->

    <!-- Main: Start -->
    <main class="bg-cyan-50 my-12">
        <!-- Banking System -->
        <section class="max-w-screen-lg mx-auto p-5 lg:p-10">
            <!-- Balance -->
            <div class="mb-10 flex flex-col lg:flex-row gap-5 justify-evenly">
                <!-- Total Diposit -->
                <div class="bg-green-500 rounded p-5 w-full space-y-2">
                    <h2 class="text-white text-2xl font-semibold">Diposit</h2>
                    <p class="text-gray-300 text-4xl font-bold">$<span id="diposit-balance" class="text-white">0</span></p>
                </div>
                <!-- Total Withdraw -->
                <div class="bg-blue-500 rounded p-5 w-full space-y-2">
                    <h2 class="text-white text-2xl font-semibold">Withdraw</h2>
                    <p class="text-gray-300 text-4xl font-bold">$<span id="withdraw-balance" class="text-white">0</span></p>
                </div>
                <!-- Total Balance -->
                <div class="bg-orange-500 rounded p-5 w-full space-y-2">
                    <h2 class="text-white text-2xl font-semibold">Balance</h2>
                    <p class="text-gray-300 text-4xl font-bold">$<span id="total-balance" class="text-white">776</span></p>
                </div>
            </div>
            <!-- Balance -->

            <!-- Diposit or Withdraw -->
            <div class="flex flex-col lg:flex-row gap-5 justify-evenly">
                <!-- Diposit Balance -->
                <div class="bg-purple-400 rounded p-5 w-full">
                    <h2 class="text-white text-2xl font-semibold mb-4">Please Diposit</h2>
                    <input class="px-4 py-3 block mb-2 border rounded outline-none w-full" type="text"
                        id="diposit-ammount" placeholder="$ Enter Balance">
                    <div class="text-center">
                        <button id="btn-diposit"
                            class="bg-cyan-700 hover:bg-cyan-800 text-white font-semibold px-4 py-3 rounded uppercase">Diposit
                            Balance</button>
                    </div>
                </div>
                <!-- Withdraw Balance -->
                <div class="bg-purple-500 rounded p-5 w-full">
                    <h2 class="text-white text-2xl font-semibold mb-4">Please Withdraw</h2>
                    <input class="px-4 py-3 block mb-2 border rounded outline-none w-full" type="text"
                        id="withdraw-ammount" placeholder="$ Enter Balance">
                    <div class="text-center">
                        <button id="btn-withdraw"
                            class="bg-cyan-700 hover:bg-cyan-800 text-white font-semibold px-4 py-3 rounded uppercase">Withdraw
                            Balance</button>
                    </div>
                </div>
            </div>
            <!-- Diposit or Withdraw -->
        </section>
        <!-- Banking System -->

    </main>
    <!-- Main: End -->

    <!-- Footer: Start -->
    <footer class="max-w-screen-lg mx-auto mt-5 lg:mt-12">
        <hr class="my-5">
        <p class="text-center">&copy; BaaperBank&trade; 2023. All right reserved.</p>
        <p class="text-center text-gray-400 font-medium">[<a href="https://github.com/rocktohq/baaper-bank"><span
                    class="text-cyan-500">&#8944; Github</span>: <span class="text-red-500">Source Code
                    &#8945;</span></a>]</p>
    </footer>
    <!-- Footer: ENd -->

    <!-- Scripts: Start -->
    <script src="assets/js/bank.js"></script>
    <!-- Scripts: End -->
</body>

</html>
